<html noscrollbar>
<title>PrimeShop Manager</title>
<body>
<center>
    <table width=294>
        <tr>
            <td width=45><button value="Main" action="bypass admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
            <td width=180><center>PrimeShop Manager</center></td>
            <td width=45><button value="Back" action="bypass -h admin_admin" width=45 height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
        </tr>
    </table>
    <table width=294>
        <tr>
            <td>
                <center>
                    <br>
                    <br>
                    <font color="LEVEL">Sale ID (brId)</font>
                    <edit var="sale_id" width=200 />
                    <br>
                    <font color="LEVEL">Stock (stock)</font>
                    <edit var="stock" width=200 />
                    <br>
                    <font color="LEVEL">Sold (sold)</font>
                    <edit var="sold" width=200 />
                </center>
            </td>
        </tr>
        <tr>
            <td>
                <center>
                    <br>
                    <br>
                    <button value="Add Prime Item" action="bypass -h admin_primeshop_add $sale_id $stock" width=200 height=30 back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEtc">
                    <button value="Update Prime Item" action="bypass -h admin_primeshop_set $sale_id $stock $sold" width=200 height=30 back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEtc">
                    <br>
                    <button value="Delete Prime Item" action="bypass -h admin_primeshop_del $sale_id" width=200 height=30 back="L2UI_CT1.OlympiadWnd_DF_BuyEtc_Down" fore="L2UI_CT1.OlympiadWnd_DF_BuyEtc">
                    <br>
                </center>
            </td>
        </tr>
    </table>
</center>
</body>
</html>
