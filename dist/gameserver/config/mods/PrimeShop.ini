# ---------------------------------------------------------------------------
# Prime Shop
# ---------------------------------------------------------------------------

# ----------------------------
# Enable PrimeShop support?
# ----------------------------
# Note: must be activated on the client too! (l2.ini -> [PrimeShop] -> UsePrimeShop=True)
# PTS: True
# Default: True
PrimeShopEnabled = True

# Enable prime shop only for premium players?
# Default: False
PrimeShopPremiumOnly = False

# Can players use PrimeShop when in combat?
# Default: False
PrimeShopEnabledInCombat = False

# Can players with karma use the PrimeShop?
# Default: False
PrimeShopEnabledKarma = False

# Can players that are flagged (pvp) use the PrimeShop?
# Default: False
PrimeShopEnableFlagged = False

# Custom starting PrimePoints for new characters. It might be useful to some servers
# This will add "X" points to the player even if he cannot use it later (if premium-only is enabled)
# Default: 0
PrimeShopStartingPoints = 0
