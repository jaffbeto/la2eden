# -------------------------------------------------------------
# Away System
# -------------------------------------------------------------
# Allow Players to change status Away
AllowAwayStatus = False

# Can be away only in peace zone?
AwayOnlyInPeaceZone = True

# Allow other players target away players
AwayAllowInterference = False

# Player take mobs aggro if in away mode
AwayPlayerTakeAggro = False

# Away status title Color (gold 00D7FF)
AwayTitleColor = 00D7FF

# How many sec till player goes in away mode
AwayTimer = 3

# How many sec till player goes back from away mode
BackTimer = 3


# ---------------------------------------------------------------------------
# Online players status Voice Command
# ---------------------------------------------------------------------------

# This option will enable using of the voice commands .online
# for information about online players.
# Default: False
EnableOnlineStatus = False

# This option enable counter for Offline Traders.
# Default: False
EnableOfflineTraders = False

# This option setup if status use HTML or message.
# True = Status in HTML
# False = Status in chat
# Default: False
EnableAdvancedStatus = False


# ---------------------------------------------------------------------------
# GrandBoss info
# ---------------------------------------------------------------------------

# It shows the state of the specified bosses and their respawn time (if it's dead) (.boss)
# Default: False
EnableGrandBossCommand = False

# GrandBoss list
# Default: grandbosses
GrandBossList = 29001,29006,29014,29020,29028,29068,29118


# ---------------------------------------------------------------------------
# Welcome chat private message (PM)
# ---------------------------------------------------------------------------
# Send a welcome private message to players who just logged in
# Default: False
EnableWelcomePM = False

# Who sent the message?
WelcomePMFrom = Server

# Message text
# Split new messages with a # char
WelcomePMText = Welcome to La2Eden!#Report any bugs you may find in our forums.


# ---------------------------------------------------------------------------
# Display Server Time
# ---------------------------------------------------------------------------

# This option will enable displaying of the local server time for /time command.
DisplayServerTime = True


# ---------------------------------------------------------------------------
# Pvp/pk Announce
# ---------------------------------------------------------------------------

# Default: False
AnnouncePkPvP = False

# Announce this as normal system message
# Default: True
AnnouncePkPvPNormalMessage = True

# PK message template
# variables: $killer, $target
AnnouncePkMsg = $killer has slaughtered $target

# Pvp message template
# variables: $killer, $target
AnnouncePvpMsg = $killer has defeated $target


# ---------------------------------------------------------------------------
# Chat Moderation
# ---------------------------------------------------------------------------

# This option will enable using of the voice commands .banchat and .unbanchat
# for players with corresponding access level (default: 100).
# Check access_levels.sql and admin_command_access_rights for details.
# Default: True
ChatAdmin = True


# ---------------------------------------------------------------------------
# Hellbound Status Voice Command
# ---------------------------------------------------------------------------

# This option will enable using of the voice commands .hellbound
# for retrieving information about current Hellbound level and trust.
# Default: False
HellboundStatus = False


# ---------------------------------------------------------------------------
# Debug enable/disable voice command
# ---------------------------------------------------------------------------

# This option will enable voice command .debug allowing players
# to turn on/off debugging on self only.
# (admin command //debug can enable debugging on any character)
# Use admin_command_access_rights table for defining access rights.
# Default: False
DebugVoiceCommand = False


# ---------------------------------------------------------------------------
# Password Change
# ---------------------------------------------------------------------------

# Enables .changepassword voiced command which allows the players to change their account's password ingame.
# Default: False
AllowChangePassword = False


# ---------------------------------------------------------------------------
# Multilingual support
# ---------------------------------------------------------------------------

# Enable or disable multilingual support.
# Default: False
MultiLangEnable = False

# Default language, if not defined.
# Default: en
MultiLangDefault = en

# List of allowed languages, semicolon separated.
# Default: en;ru
MultiLangAllowed = en;ru

# Enable or disable voice command .lang for changing languages on the fly.
# Default: True
MultiLangVoiceCommand = True

# Enable or disable multilingual SystemMessages support.
# Default: False
MultiLangSystemMessageEnable = False

# List of allowed languages for SystemMessages, semicolon separated.
# Default:
MultiLangSystemMessageAllowed =

# Enable or disable multilingual NpcStrings support.
# Default: False
MultiLangNpcStringEnable = False

# List of allowed languages for NpcStrings, semicolon separated.
# Default:
MultiLangNpcStringAllowed =
